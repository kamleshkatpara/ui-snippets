<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="A description of your website" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a href="#" class="header__logo-link">
          <img
            src="https://coolors.co/assets/img/logo.svg"
            alt="Logo"
            class="header__logo"
          />
        </a>
        <input class="header__menu-btn" type="checkbox" id="header__menu-btn" />
        <label for="header__menu-btn" class="header__menu-icon">
          <span class="header__nav-icon"></span>
        </label>
        <ul class="header__nav-menu">
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Home</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">About</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Services</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Gallery</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Feedback</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
